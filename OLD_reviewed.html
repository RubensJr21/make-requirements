<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Make requirements</title>
</head>

<script>
    function addRF(){
        RF2 = document.getElementById("RF1").cloneNode(true)
        RF2.id = "RF2"
        document.getElementById("requisitosFuncionais").appendChild(RF2)
    }
</script>


<body>
    <fieldset id="controle">
        <legend>Controles</legend>
        <button onclick="addRF()">Adicionar RF</button>
        <button>Adicionar RNF</button>
        <button>Adicionar RN</button>
    </fieldset>
    <fieldset id="requisitosFuncionais" class="requisitos_regras">
        <legend>Requisitos Funcionais (RF)</legend>
        <div id="RF1" class="requisito_regra RF">
            <h3>{ID}</h3>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">
            </div>
            <div>
                <label for="descricao">Descrição:</label>
                <input type="text" name="descricao" id="descricao">
            </div>
            <div>
                <label for="origem">Origem:</label>
                <input type="text" name="origem" id="origem">
            </div>
            <div>
                <label for="responsavel">Responsável:</label>
                <input type="text" name="responsavel" id="responsavel">
            </div>
            <div>
                <label for="interessados">Interessados:</label>
                <input type="text" name="interessados" id="interessados">
            </div>
            <div>
                <label for="prioridade">Prioridade:</label>
                <select id="prioridade" name="prioridade">
                    <option value="Desejável" selected>Desejável</option>
                    <option value="Importante">Importante</option>
                    <option value="Imprescindível">Imprescindível</option>
                </select>
            </div>
            <fieldset>
                <legend>Dependências:</legend>
                <div id="divDepenID">
                    <div id="divSpanDepenID">
                        <span>{ID 0}</span>
                    </div>
                </div>
                <input type="text" name="dependencia" id="dependenciaINPUT">
            </fieldset>
            <fieldset>
                <legend>Conflitos:</legend>
                <div id="divConfliID">
                    <div id="divSpanConfliID">
                        <span>{ID 0}</span>
                    </div>
                </div>
                <input type="text" name="conflitos" id="conflitosINPUT">
            </fieldset>
            <script>
                function show({id}){
                    var node = document.getElementById(id);
                    if (node.parentNode) {
                        node.parentNode.removeChild(node);
                    }
                }
            </script>
            <button onclick="show(this.parentElement)">Remover</button>
            </div>
        </div>
    </fieldset>
