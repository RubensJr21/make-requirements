<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Make requirements</title>
</head>

<script>
    function addRF(){
        RF2 = document.getElementById("RF1").cloneNode(true)
        RF2.id = "RF2"
        document.getElementById("requisitosFuncionais").appendChild(RF2)
    }
</script>


<body>
    <fieldset id="controle">
        <legend>Controles</legend>
        <button onclick="addRF()">Adicionar RF</button>
        <button>Adicionar RNF</button>
        <button>Adicionar RN</button>
    </fieldset>
    
    <fieldset id="requisitosFuncionais" class="requisitos_regras">
        <legend>Requisitos Funcionais (RF)</legend>
        <r-f></r-f>
    </fieldset>
    <fieldset id="requisitosFuncionais" class="requisitos_regras">
        <legend>Requisitos Não Funcionais (RF)</legend>
        <r-n-f></r-n-f>
    </fieldset>
    <fieldset id="requisitosFuncionais" class="requisitos_regras">
        <legend>Regras de Negócio (RN)</legend>
        <r-n></r-n>
    </fieldset>
    <script src="components.js"></script>
</body>
</html>
